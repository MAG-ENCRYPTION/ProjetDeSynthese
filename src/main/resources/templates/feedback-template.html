<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback du Client - Freelance Driver</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        .rating {
            font-size: 24px;
            color: #ffcc00;
            animation: bounce 1s infinite alternate;
        }
        .feedback {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <img src="logo.png" alt="Freelance Driver Logo" class="logo">
        Freelance Driver
    </div>
    <div class="content">
        <p>Bonjour <strong th:text="${username}"></strong>,</p>
        <p>Un client a laissé un avis sur votre course :</p>
        <p class="rating">⭐ <span th:text="${rating}"></span>/5</p>
        <p class="feedback" th:text="${comment}">"Super chauffeur, très ponctuel et courtois !"</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Let's Go Freelance Driver. Tous droits réservés.</p>
    </div>
</div>
</body>
</html>
