<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation de Mot de Passe - Freelance Driver</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <img src="logo.png" alt="Freelance Driver Logo" class="logo">
        Freelance Driver
    </div>
    <div class="content">
        <p>Bonjour <strong th:text="${username}"></strong>,</p>
        <p>Cliquez sur le bouton ci-dessous pour réinitialiser votre mot de passe :</p>
        <a th:href="${resetLink}" class="button">Réinitialiser mon mot de passe</a>
    </div>
    <div class="footer">
        <p>&copy; 2025 Let's Go Freelance Driver. Tous droits réservés.</p>
    </div>
</div>
</body>
</html>
